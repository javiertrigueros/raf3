<div class="settings_modal_wrap">

  <div class="modal-header">
    <a class="modal-close-link visible-xs visible-sm" ng-click="$close()">{{ 'Close' | translate }}</a>
    <h4 class="modal-title">{{ 'Settings' | translate }}</h4>
  </div>

  <div class="modal-body">

    <form name="profileForm" class="settings_profile_edit_form clearfix">
      <div class="form-group settings_profile_first_name" ng-class="{'has-error': error.field == 'first_name'}">
        <label class="control-label" for="first_name">
          <span ng-if="error.field == 'first_name'">{{ 'Invalid First Name' | translate }}</span>
          <span ng-if="error.field != 'first_name'">{{ 'First Name' | translate }}</span>
        </label>
        <input type="text" class="form-control" name="first_name" ng-model="profile.first_name" required />
      </div>

      <div class="form-group settings_profile_last_name" ng-class="{'has-error': error.field == 'last_name'}">
        <label class="control-label" for="last_name">
          <span ng-if="error.field == 'last_name'">{{ 'Invalid Last Name' | translate }}</span>
          <span ng-if="error.field != 'last_name'">{{ 'Last Name' | translate }}</span>
        </label>
        <input type="text" class="form-control" name="last_name" ng-model="profile.last_name" />
      </div>

      <div class="settings_profile_save">
        <button class="btn btn-link settings_profile_save_btn" ng-click="save(profileForm)" ng-disabled="profileForm.$invalid || (!profileForm.last_name.$dirty &amp;&amp; !profileForm.first_name.$dirty)">{{ 'Save' | translate }}</button>
      </div>
    </form>

    <form class="settings_send_choose_form">
      <div class="radio">
        <label>
          <input type="radio" value="1" ng-model="send.enter">
          <strong>{{ 'Enter' | translate }}</strong> {{ '- send message' | translate }}, <strong>{{ 'Shift + Enter' | translate }}</strong> {{ '- new line' | translate }}
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" value="" ng-model="send.enter">
          <strong>{{ 'Ctrl + Enter' | translate }}</strong> {{ '- send message' | translate }}, <strong>{{ 'Enter' | translate }}</strong> {{ '- new line' | translate }}
        </label>
      </div>
    </form>

    <p>
      <strong>{{ 'Sound' | translate }}: </strong>
      <a ng-click="notify.sound = !notify.sound">{{notify.sound ? 'ON' : 'OFF'}}</a>
    </p>

    <p>
      <strong>{{ 'Desktop Notifications' | translate }}: </strong>
      <a ng-click="notify.desktop = !notify.desktop">{{notify.desktop ? 'ON' : 'OFF'}}</a>
    </p>

    <p>
      <strong>{{ 'User' | translate }}: </strong>
      <span class="settings_user_phone">{{phone | phoneNumber}}</span>
    </p>

    <hr/>

    <div class="settings_logout_wrap">
      <a href="" ng-click="logOut()">{{ 'Log out' | translate }}</a>
    </div>
  </div>
</div>
