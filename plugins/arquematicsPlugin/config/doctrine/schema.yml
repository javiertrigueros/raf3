arDropFileChunkPreview:
  columns:
    id:
      type: integer
      primary: true
      autoincrement: true
    chunkData: clob
    pos: integer
    drop_file_preview_id: integer
  indexes:
    all_chunk_idx:
      fields: [drop_file_preview_id, pos]
    drop_file_idx:
      fields: [drop_file_preview_id]
  relations:
    DropFilePreview:
      class: arDropFilePreview
      local: drop_file_preview_id
      foreign: id
      onDelete: CASCADE

arDropFilePreview:
  actAs:
    Timestampable: ~
    Sluggable:
      unique: true
      fields:  [guid]
      canUpdate: true
  columns:
    id:
      type: integer
      primary: true
      autoincrement: true
    drop_file_id: integer
    src: clob
    type: string(255)
    guid:
      type: string(255)
      unique: true
      primary: false
    #vista del fichero que representa
    size_style: string(255)
    #como esta almacenado el fichero
    persistence:
      type: enum
      values: [small, med, big]
      default: small
    size: integer
  indexes:
    drop_file_all:
      fields: [drop_file_id, type]
    drop_file_idx:
      fields: [drop_file_id, size_style]
    type_idx:
      fields: [type]
  relations:
    DropFile:
      class: arDropFile
      local: drop_file_id
      foreign: id
    DropFileChunks:
      class: arDropFileChunkPreview
      local: id
      foreign: drop_file_preview_id
      type: many
      
arDropFileChunk:
  columns:
    id:
      type: integer
      primary: true
      autoincrement: true
    chunkData: clob
    pos: integer
    drop_file_id: integer
  indexes:
    all_chunk_idx:
      fields: [drop_file_id, pos]
    drop_file_idx:
      fields: [drop_file_id]
  relations:
    DropFile:
      class: arDropFile
      local: drop_file_id
      foreign: id
      onDelete: CASCADE
      
arDropFile:
  actAs:
    Timestampable: ~
    Sluggable:
      unique: true
      fields:  [guid]
      canUpdate: true
  columns:
    id:
      type: integer
      primary: true
      autoincrement: true
    src: clob
    name: clob
    type: string(255)
    guid:
      type: string(255)
      unique: true
      primary: false
    user_id: integer
    wall_message_id: integer
    ready: integer
    #como esta almacenado el fichero
    persistence:
      type: enum
      values: [small, med, big]
      default: small
    size: integer
  indexes:
    message_all:
      fields: [wall_message_id, type, ready]
    message_ready_idx:
      fields: [wall_message_id, ready]
    type_idx:
      fields: [type]
    message_idx:
      fields: [wall_message_id]
  relations:
    EncContent:
      class: arDropFileEnc
      local: id
      foreign: drop_file_id
    DropFilePreview:
      class: arDropFilePreview
      local: id
      foreign: drop_file_id
      type: many
    DropFileChunks:
      class: arDropFileChunk
      local: id
      foreign: drop_file_id
      type: many
    User:
      class: sfGuardUserProfile
      local: user_id
      foreign: id
    Message:
      class: arWallMessage
      local: wall_message_id
      foreign: id
      onDelete: CASCADE

arDropFileEnc:
  actAs:
    Timestampable: ~
  columns:
    id:
      type: integer
      primary: true
      autoincrement: true
    user_id: integer
    drop_file_id: integer
