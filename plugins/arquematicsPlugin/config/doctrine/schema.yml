sfGuardUserProfile:
  actAs:
    Timestampable: ~
  columns:
    id:
      type: integer
      primary: true
      autoincrement: true
    email_address:
      type: string(255)
      notnull: true
      unique: true
    username:
      type: string(128)
      notnull: true
      unique: true
    user_id: integer
    first_last: string(255)
    password: string(128)
    description: clob
    address: clob
    key_saved:
      type: boolean
      default: false
    public_key: string(255)
    store_key: string(255)
    phone:
      type: string(128)
      notnull: false
    # clave privada y publica usada para enviar mails
    public_mail_key: clob
    private_mail_key: clob
    facebook_uid: integer
    # datos del profile personalizable, serializados
    profile_data: clob
  relations:
    UserImages:
      class: arProfileUpload
      local: id
      foreign: user_id
    Messages:
      class: arWallMessage
      local: id
      foreign: user_id
      foreignAlias: User
    Friends:
      class: arFriend
      local: id
      foreign: profile_id
    sfGuardUser:
      type: one
      foreignType: one
      class: sfGuardUser
      local: user_id
      foreign: id
      onDelete: cascade
      foreignAlias: Profile
    GmapsLocate:
      class: arGmapsLocate
      local: profile_id
      foreign: locate_id
      refClass: arUsersGmapsLocate
      foreignAlias: UserLocations
    ProfileList:
      class: arProfileList
      local: id
      foreign: profile_id

arGmapsLocate:
  actAs:
    Timestampable: ~
  columns:
