arTagHasArWallMessage:
  actAs: [Timestampable]
  columns:
    user_id:
      type: integer
    tag_id:
      type: integer
    wall_message_id:
      type: integer
  indexes:
    tag_index:
      fields: [tag_id]
    user_index:
      fields: [user_id]
    wall_index:
      fields: [wall_message_id]
    search_index:
      fields: [tag_id, user_id]
  relations:
    Message:
      class: arWallMessage
      local: wall_message_id
      foreign: id
      onDelete: CASCADE
    Tag:
      class: arTag
      local: tag_id
      foreign: id
      onDelete: CASCADE
    User:
      class: sfGuardUserProfile
      local: user_id
      foreign: id
      onDelete: CASCADE
      
arTag:
  actAs:
    Timestampable: ~
  columns:
    id:
      type: integer
      primary: true
      autoincrement: true
    name:
      type:           string(100)
    hash: 
      type: string(255)
      unique: true
  indexes:
    name:
      fields:         [name]
  relations:
    Messages:
