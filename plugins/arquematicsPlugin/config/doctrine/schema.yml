arWallMessage:
  actAs:
    Timestampable: ~
  columns:
    id:
      type: integer
      primary: true
      autoincrement: true
    user_id: integer
    is_publish: boolean
    message: clob
    published_at: timestamp
  indexes:
    wall_message_id_idx:
      fields: [id, user_id]
  relations:
    DropFiles:
      class: arDropFile
      local: id
      foreign: wall_message_id
      type: many
    LavernaDocs:
      class: arLavernaDoc
      refClass: arLavernaDocHasArWallMessage
      local: wall_message_id
      foreign: laverna_id
      foreignAlias: Messages
    Documents:
      class: arDoc
      refClass: arDocHasArWallMessage
      local: wall_message_id
      foreign: doc_id
      foreignAlias: Messages
    Diagrams:
      class: arDiagram
      refClass: arDiagramHasArWallMessage
      local: wall_message_id 
      foreign: diagram_id
      foreignAlias: Messages
    Links:
      class: arWallLink
      local: id
      foreign: wall_message_id
      type: many
    Comments:
      class: arWallComment
      local: id
      foreign: wall_message_id
      type: many
    Gmaps:
      class: arGmapsLocate
      refClass: arGmapsLocateHasArWallMessage
      local: wall_message_id
      foreign: locate_id 
      foreignAlias: Messages 
    Tags:
      class: arTag
      refClass: arTagHasArWallMessage
      local: wall_message_id
      foreign: tag_id
      foreignAlias: Messages
    User:
      class: sfGuardUserProfile
      local: user_id
      foreign: id
      foreignAlias: Messages
    Lists:
      class: arProfileList
      local: wall_message_id
      foreign: profile_list_id
      refClass: arWallMessageHasProfileList
      foreignAlias: Messages
    EncContent:
      class: arWallMessageEnc
      local: id
      foreign: wall_message_id
    Blog:
      class: aBlogItem
      local: wall_message_id
      foreign: a_blog_item_id
      refClass: arWallMessageHasBlogItem
      foreignAlias: Blogpost

