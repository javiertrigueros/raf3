      unique: true
    formated_address: { type: string(255), notnull: true }
  indexes:
    formated_address:
      fields: [formated_address]
    hash:
      fields: [hash]
  relations:
    UserLocations:
      class: arGmapsLocate
      local: locate_id
      foreign: profile_id
      refClass: arUsersGmapsLocate
      foreignAlias: GmapsLocate 
    Messages:
