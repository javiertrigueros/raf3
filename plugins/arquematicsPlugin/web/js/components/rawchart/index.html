
<html xmlns="http://www.w3.org/1999/xhtml" lang="es-ES" ng-app="raw">
<head profile="http://gmpg.org/xfn/11">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>Raw Chart Viewer</title>
    <style type="text/css">
    * {
      box-sizing: content-box !important;
    }
    html, body {
        margin: 10px 0 0;
        padding: 0;
        width: 100%;
        height: 100%;
        display: table;
    }
    #container {
        display: table-cell;
        text-align: center;
        vertical-align: middle;
    }
    #svg-content {
        display: inline-block;
        text-align: left;
    }
    #svg-content svg{
        background-color: #fff;
    }
   
  </style>
  
  <link rel="stylesheet" type="text/css" media="screen" href="/arquematicsDocumentsPlugin/js/vendor/nvd3/build/nv.d3.css" />
</head>
<body>
    <div id="container">
        <div id="svg-content">
        </div>
    </div>
</body>
<script type="text/javascript" src="/arquematicsPlugin/js/vendor/jquery/jquery.min.js"></script>
<script type="text/javascript" src="/arquematicsPlugin/js/components/rawchart/js/arquematics.raw.js"></script>

<script type="text/javascript">
(function($,arquematics) {
     
    window.view = function (data, lang)
    {
        try
        {
           data = JSON.parse(data);
           
           var arDoc = arquematics.document.createDocument(data.params.chartType);
           
           arDoc.show(data, '#svg-content', lang);
        }
        catch(e) {}
    }
})(jQuery, arquematics);
</script>
</html>
