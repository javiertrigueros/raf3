<div class="ui-row ui-scroll-y ui-body">
    <div class="main" data-id="{{ id }}">
            <header>
                <h1 class="page-header">
                    {{ title }}
                    <a href="#" class="btn btn-link favorite pull-right">
                        <% if (isFavorite === 0) {%>
                           <i class="fa fa-star-o"></i>
                        <% } else { %>
                           <i class="fa fa-star"></i>
                        <% } %>
                    </a>
                    <small class="ar-note-date">{{ createdDate() }}</small>
                </h1>
                 
            </header>
            <article class="editor" id="{{ id }}">
                <% if (taskAll !== 0) { %>
                <div class="progress">
                    <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="{{ taskCompleted }}" aria-valuemin="0" aria-valuemax="{{ taskAll }}" style="width: {{ getProgress(taskCompleted, taskAll) }}%">
                        <span class="progress-percent">
                        {{ getProgress() }}%
                        </span>
                    </div>
                </div>
                <% } %>
                <% if (diagramType === 'note') { %>
                    {{ getContent() }}
                <% } else if (diagramType === 'rawchart')  { %>
                    <div id="rawchart-content"></div>
                <% } else { %>
                    <div id="image-content" class="hide"></div>
                <% } %>
            </article>
    </div>
</div>
