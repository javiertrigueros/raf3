<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns:svg="http://www.w3.org/2000/svg"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:oryx="http://www.b3mn.org/oryx"
   version="1.0">
  <g>
    <rect x="0" y="0" width="280" height="10"
      oryx:anchor="top bottom left right"
      oryx:resize="vertical horizontal"
      style="fill:blue;stroke:blue;stroke-width:0;opacity:0.01;" />

    <rect 
      id="border"
      oryx:resize="horizontal" 
      x="0" 
      y="0" 
      width="280" 
      height="10" 
      rx="10" 
      ry="10" 
      stroke="black" stroke-width="1" fill="#ffffff"/>

    <circle x="0" y="0" cx="90" cy="5" r="8" stroke="black" stroke-width="1" fill="#cccccc" />
  </g>
</svg>