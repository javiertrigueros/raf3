<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns:svg="http://www.w3.org/2000/svg"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:oryx="http://www.b3mn.org/oryx"
   version="1.0">
  <g>
    <rect x="0" y="0" width="190" height="100"
      oryx:anchor="top bottom left right"
      oryx:resize="vertical horizontal"
      style="fill:blue;stroke:blue;stroke-width:0;opacity:0.01;" />

    <rect 
      id="border"
      oryx:resize="vertical horizontal" 
      x="0" 
      y="0"
      width="190" 
      height="100" 
      stroke="black" stroke-width="1" fill="#ffffff"/>

    <rect 
      id="border"
      oryx:resize="horizontal" 
      x="3" 
      y="3"
      width="1" 
      height="14" 
      stroke="black" fill="black" />

    <text id="guardConditionText" x="6" y="12" oryx:resize="vertical horizontal" oryx:align="left middle"></text> 

  </g>
</svg>